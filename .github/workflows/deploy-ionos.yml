name: Deploy to IONOS
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        
      # Hier wird der 'dist' Ordner per FTP hochgeladen
      - name: ğŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.IONOS_SERVER }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          # Pfad auf dem Server (muss existieren!)
          # Wenn deine Domain direkt auf diesen Ordner zeigt, ist das hier dein Root "/"
          # Falls du einen Unterordner im Webspace nutzen willst: "/apps/mopped/"
          server-dir: ./
          local-dir: ./dist/
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
